<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Hover Andres ::official website for hover andres::</title>

  <meta name="keywords" content="music, electronic music, hip-hop, rap">
  <meta name="description" content="The official website for the music artist Hover Andres">

  <link rel="stylesheet" href="assets/styles/styles-min.css">
  <link rel="stylesheet" href="assets/styles/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">

</head>

<body>


	<div id="hero" class="large-hero">
								

		<picture>
		<source srcset="assets/images/hero--large.jpg 1920w" media="(min-width: 1380px)">
		<source srcset="assets/images/hero--large2.jpg 1920w" media="(min-width: 1360px)">	
		<source srcset="assets/images/hero--medium.jpg 1380w" media="(min-width: 990px)">
		<source srcset="assets/images/hero--small.jpg 990w" media="(min-width: 640px)">
		<img srcset="assets/images/hero--smaller2.jpg 640w" alt="Hover Andres" class="large-hero__image">
	</picture>

		
				
					<div class="large-hero__bird-box">
					<a href="#music">		
						<picture>
						<source srcset="assets/images/bird/bird-large.png 1920w" media="(min-width: 1380px)">
						<source srcset="assets/images/bird/bird-large2.png 1920w" media="(min-width: 1360px)">	
						<source srcset="assets/images/bird/bird-medium.png 1380w" media="(min-width: 990px)">
						<source srcset="assets/images/bird/bird-small.png 990w" media="(min-width: 640px)">
						<img srcset="assets/images/bird/bird-smaller.png 640w" alt="Thunder-Bird" class="large-hero__image-bird slideUp">
						</picture>
					</a>	
					</div>
						
				
					
	
	</div>

	<div id="music" class="page-section">
							
		<div class="wrapper">				
			<div class="row">
				<div class="row__medium-10">								
						<div class="embed-responsive embed-responsive-16by9">					
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/a5KCClmPoDA?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen>
							</iframe>
				   		</div>
				</div>
			</div>			
		<div class="wrapper">
				<div class="row">
					<div class="row__medium-10">
						<div class="cash-music">
							<script src="https://cashmusic.org/public/cashmusic.js" data-element="11425"></script>
						</div>	
					</div>
				</div>	
		</div>	
			
				<div class="wrapper">
					<div class="row">
						<div class="row__medium-10">
							<ul class="social-section">
								<li>
									<a href="https://twitter.com/hoverandres777" target="_blank" >
										<i class="fa fa-twitter fa-fw"></i>
									</a>
								</li>

								<li>
									<a href="https://soundcloud.com/hover-andres" target="_blank" >
										<i class="fa fa-soundcloud fa-fw"></i>
									</a>
								</li>

								<li>
									<a href="https://www.youtube.com/channel/UCtUv0Z9wZcgw01aER4YUIzQ" target="_blank" >
										<i class="fa fa-youtube-play fa-fw"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>	
				</div>		
			
		</div>	
	</div>
	
				



</body>

<script src="/assets/scripts/App-min.js" type="text/javascript"></script>
</html>
